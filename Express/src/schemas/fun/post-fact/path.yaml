post:
  summary: Post Fun Fact
  requestBody:
    description: Post Fun Fact
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            iconUrl:
              type: string
            factId:
              type: string
            url:
              type: string
            value:
              type: string
          required:
            - value
  parameters:
    - in: header
      name: ENVIRONMENT
      schema:
        type: string
        enum: [PRODUCTION, DEVELOPMENT]
        default: PRODUCTION
  responses:
    '204':
      description: Resource was created but cannot be identified by a URI
    '422':
      description: Validation error
    '401':
      description: The token fails verification
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
    '415':
      description: Unsupported Media Type
    '429':
      description: Too many requests
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
    '500':
      description: Server error
