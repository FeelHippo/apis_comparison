get:
  summary: Get Fun Fact
  parameters:
    - in: header
      name: ENVIRONMENT
      schema:
        type: string
        enum: [ PRODUCTION, DEVELOPMENT ]
        default: PRODUCTION
  responses:
    '200':
      description: Data returned
      content:
        application/json:
          schema:
            type: object
            properties:
              iconUrl:
                type: string
              factId:
                type: string
              url:
                type: string
              value:
                type: string
    '422':
      description: Validation error
    '401':
      description: The token fails verification
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
    '500':
      description: Server error
