delete:
  summary: Delete Fun Fact
  parameters:
    - in: header
      name: ENVIRONMENT
      schema:
        type: string
        enum: [PRODUCTION, DEVELOPMENT]
        default: PRODUCTION
    - in: path
      name: id
      schema:
        type: string
      description: the unique id of the fact
  responses:
    '200':
      description: The status of the request
    '422':
      description: Validation error
    '401':
      description: The token fails verification
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
    '415':
      description: Unsupported Media Type
    '429':
      description: Too many requests
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
    '500':
      description: Server error
